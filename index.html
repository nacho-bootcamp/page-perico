<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/normalize.css">
  
  <title>bienvenidos</title>
</head>
<body>
  <div class="container-form sign-up">
    <div class="welcome-back">
      <div class="message">
        <h2>Bienvenido a PericoCity</h2>
        <p>si ya tienes una cuenta por favor inicia sesion aqui</p>
        <button class="sign-up-btn" type="submit"> iniciar sesion</button>

      </div>

    </div>
    <form class="formulario"  id="register">
      <h2 class="create-account">crear una cuenta</h2>
      <div class="iconos">
        <div class="border-icon"> 
          <i class='bx bxl-facebook'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-instagram'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-google'></i>
        </div>

      </div>
      <p class="cuenta-gratis"> crear una cuenta gratis</p>
      <input type="text"placeholder="Nombre" id="nameRegister" >
      <input type="email"placeholder="email" id="emailRegister">
      <input type="password"placeholder="contraseña" id="passwordRegister" >
      <input type="button" value="registrarse">
    </form>

  </div>
  <div class="container-form sign-in">
    <form class="formulario" id="login">
      <h2 class="create-account">iniciar sesion</h2>
      <div class="iconos">
        <div class="border-icon">
          <i class='bx bxl-facebook'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-instagram'></i>
        </div>
        <div class="border-icon">
          <i class='bx bxl-google'></i>
        </div>
      
      </div>
      <p class="cuenta-gratis"> ¿aun no tienes una cuenta?  </p>
      <input type="email" placeholder="email" id="emailLogin" >
      <input type="password" placeholder="contraseña" id="passwordLogin">
      <input type="button" value="iniciar sesion">
    </form>
    <div class="welcome-back">
      <div class="message">
        <h2>bienvenido de nuevo</h2>
        <p>si aun no tienes una cuenta por favor resgistrate aqui</p>
        <button class="sign-in-btn" type="submit"> registrarse</button>
        
  
      </div>
  
    </div>
   
  
    
  </div>
  <script src="script.js"></script>
</body>
</html>
